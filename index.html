        function statCalc() {
            let item = document.querySelector("#itemsDropdownList")
            let baseDuration = 0;
            let areAddonsValid = true
            let addon1Res = (document.querySelector("#addons1")).value
            let addon2Res = (document.querySelector("#addons2")).value
            if (addon1Res === addon2Res && addon1Res !== "----") {
                areAddonsValid = false;
            }
            let isStreetwise = document.getElementById("streetwise")


            if (item.value.includes("Kit")) {
                baseDuration = 24;

                let healingSpeed = 0;
                if (item.value === "Camping Aid Kit") {
                    healingSpeed = 35;
                } else if (item.value === "First Aid Kit") {
                    healingSpeed = 40;
                } else if (item.value === "Emergency Med-Kit") {
                    healingSpeed = 45;
                } else if (item.value === "Ranger Med-Kit") {
                    healingSpeed = 50;
                }

                switch (addon1Res) {
                    case "Gel Dressings":
                        baseDuration += 16;
                        break;
                    case "Abdominal Dressing":
                        healingSpeed += 15;
                        break;
                    case "Gauze Roll":
                        baseDuration += 10;
                        break;
                    case "Medical Scissors":
                        healingSpeed += 10;
                        break;
                    case "Self Adherent Wrap":
                        baseDuration += 8;
                        healingSpeed += 5;
                        break;
                    case "Bandages":
                        baseDuration += 8;
                        break;
                    case "Butterfly Tape":
                        healingSpeed += 5;
                        break;
                }
                switch (addon2Res) {
                    case "Gel Dressings":
                        baseDuration += 16;
                        break;
                    case "Abdominal Dressing":
                        healingSpeed += 15;
                        break;
                    case "Gauze Roll":
                        baseDuration += 10;
                        break;
                    case "Medical Scissors":
                        healingSpeed += 10;
                        break;
                    case "Self Adherent Wrap":
                        baseDuration += 8;
                        healingSpeed += 5;
                        break;
                    case "Bandages":
                        baseDuration += 8;
                        break;
                    case "Butterfly Tape":
                        healingSpeed += 5;
                        break;
                }
                if (isStreetwise.checked === true) {
                    baseDuration *= 1.25;
                }
                let healTime = 16 - (8 * (healingSpeed / 100));
                if (areAddonsValid) {
                    healSpeed.innerHTML = `Altruistic healing speed: +${healingSpeed}% </br></br>
                    Altruistic heal time: ${healTime.toFixed(2)} seconds </br></br>
                    Available self-heals: ${Math.floor(baseDuration / 24)} </br></br>
                    Available altruistic heals: ${Math.floor(baseDuration / 16)}`;
                    repSpeed.innerHTML = "";
                    duration.innerHTML = "Duration: " + baseDuration + " charges";
                } else {
                    repSpeed.innerHTML = ""
                    duration.innerHTML = ""
                    healSpeed.innerHTML = "Select 2 unique addons."
                }
            } else if (item.value.includes("Tool")) {
                let chargesPerSec = 1;
                let repairSpeed = 0;
                let sabotageTime = 3;
                let sabotageDuration = 30;
                let repairTimeSaved = 0;
                let toolboxDuration = 0;
                if (item.value === "Worn-Out Tools") {
                    baseDuration = 16;
                    repairSpeed = 50;
                } else if (item.value === "Toolbox") {
                    baseDuration = 20;
                    repairSpeed = 50;
                    sabotageTime *= 0.9;
                } else if (item.value === "Mechanic's Toolbox") {
                    baseDuration = 16;
                    repairSpeed = 75;
                    sabotageTime *= 1.1;
                } else if (item.value === "Commodious Toolbox") {
                    baseDuration = 32;
                    repairSpeed = 50;
                } else if (item.value === "Engineer's Toolbox") {
                    baseDuration = 16;
                    repairSpeed = 100;
                    sabotageTime *= 1.25;
                } else if (item.value === "Alex's Toolbox") {
                    baseDuration = 24;
                    repairSpeed = 10;
                    sabotageTime *= 0.75;
                }


                switch (addon1Res) {
                    case "Brand New Part":
                        repairTimeSaved += 10;
                        break;
                    case "Grip Wrench":
                        sabotageDuration += 15;
                        break;
                    case "Hacksaw":
                        sabotageTime *= 0.8;
                        break;
                    case "Cutting Wire":
                        sabotageTime *= 0.85;
                        break;
                    case "Socket Swivels":
                        repairSpeed += 30;
                        break;
                    case "Wire Spool":
                        baseDuration += 12;
                        break;
                    case "Clean Rag":
                        repairSpeed += 20;
                        break;
                    case "Scraps":
                        baseDuration += 8;
                        break;
                }
                switch (addon2Res) {
                    case "Brand New Part":
                        repairTimeSaved += 10;
                        break;
                    case "Grip Wrench":
                        sabotageDuration += 15;
                        break;
                    case "Hacksaw":
                        sabotageTime *= 0.8;
                        break;
                    case "Cutting Wire":
                        sabotageTime *= 0.85;
                        break;
                    case "Socket Swivels":
                        repairSpeed += 30;
                        break;
                    case "Wire Spool":
                        baseDuration += 12;
                        break;
                    case "Clean Rag":
                        repairSpeed += 20;
                        break;
                    case "Scraps":
                        baseDuration += 8;
                        break;
                }
                if (isStreetwise.checked === true) {
                    baseDuration *= 1.25;
                }
                chargesPerSec += (repairSpeed / 100);
                toolboxDuration = baseDuration / chargesPerSec;
                if (areAddonsValid) {
                    healSpeed.innerHTML = `Repair speed: +${repairSpeed}% </br></br>
                    Repair time saved: ~${((baseDuration - toolboxDuration) + repairTimeSaved).toFixed(2)} seconds </br></br>
                    Sabotage duration: ${sabotageDuration} seconds </br></br>
                    Sabotage time: ${sabotageTime.toFixed(2)} seconds`;
                    duration.innerHTML = "Duration: " + baseDuration + " charges";
                    repSpeed.innerHTML = ""
                } else {
                    healSpeed.innerHTML.remove()
                    duration.innerHTML.remove()
                    repSpeed.innerHTML = "Select 2 unique addons."
                }
            } else if (item.value.includes("Flashlight")) {
                let beamLength = 10;
                let blindDuration = 2;
                let batteryEfficiency = 1;
                if (item.value === "Flashlight") {
                    baseDuration = 8;
                } else if (item.value === "Sport Flashlight") {
                    baseDuration = 8;
                    batteryEfficiency += 0.11;
                } else if (item.value === "Utility Flashlight") {
                    baseDuration = 12;
                    blindDuration *= 1.15;
                }


                switch (addon1Res) {
                    case "Odd Bulb":
                        baseDuration *= 0.86;
                        blindDuration *= 1.25;
                        break;
                    case "High-End Sapphire Lens":
                        beamLength *= 1.25;
                        blindDuration *= 1.15;
                        break;
                    case "Intense Halogen":
                        blindDuration *= 1.2;
                        break;
                    case "Long Life Battery":
                        baseDuration += 6;
                        break;
                    case "Focus Lens":
                        beamLength *= 1.25;
                        blindDuration *= 1.1;
                        break;
                    case "Heavy Duty Battery":
                        baseDuration += 4;
                        break;
                    case "Low Amp Filament":
                        batteryEfficiency += 0.2
                        break;
                    case "TIR Optic":
                        blindDuration *= 1.15;
                        break;
                    case "Battery":
                        baseDuration *= 1.2;
                        break;
                    case "Power Bulb":
                        blindDuration *= 1.1;
                        break;
                    case "Wide Lens":
                        beamLength *= 0.75;
                        break;
                }
                switch (addon2Res) {
                    case "Odd Bulb":
                        baseDuration *= 0.86;
                        blindDuration *= 1.25;
                        break;
                    case "High-End Sapphire Lens":
                        beamLength *= 1.25;
                        blindDuration *= 1.15;
                        break;
                    case "Intense Halogen":
                        blindDuration *= 1.2;
                        break;
                    case "Long Life Battery":
                        baseDuration += 6;
                        break;
                    case "Focus Lens":
                        beamLength *= 1.25;
                        blindDuration *= 1.1;
                        break;
                    case "Heavy Duty Battery":
                        baseDuration += 4;
                        break;
                    case "Low Amp Filament":
                        baseDuration *= 1.2;
                        break;
                    case "TIR Optic":
                        blindDuration *= 1.15;
                        break;
                    case "Battery":
                        baseDuration += 2;
                        break;
                    case "Power Bulb":
                        blindDuration *= 1.1;
                        break;
                    case "Wide Lens":
                        beamLength *= 0.75;
                        break;
                }
                if (isStreetwise.checked === true) {
                    batteryEfficiency += 0.25;
                }
                if (areAddonsValid) {
                    duration.innerHTML = `Battery life: ${(baseDuration * batteryEfficiency).toFixed(2)} seconds </br></br>
                    Blind duration: ${blindDuration.toFixed(2)} seconds </br></br>
                    Beam length: ${beamLength.toFixed(2)} meters`
                    healSpeed.innerHTML = ""
                    repSpeed.innerHTML = ""
                } else {
                    healSpeed.innerHTML = ""
                    repSpeed.innerHTML = ""
                    duration.innerHTML = "Select 2 unique addons."
                }
            }
        }
